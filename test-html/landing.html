<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>Welcome to Clique</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/uikit@3.8.0/dist/css/uikit.min.css"
		/>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="uk-position-relative">
			<img src="./test.jpg" alt="" />
			<div class="uk-position-top">
				<nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>
					<div class="uk-navbar-center">
						<ul class="uk-navbar-nav">
							<li><a href="#">Groups</a></li>
							<li><a href="#">About</a></li>
							<li><a href="#">Contact</a></li>
						</ul>
					</div>
				</nav>
				<div
					class="uk-height-large uk-background-cover uk-light uk-flex"
					uk-parallax="bgy: -200"
					style="background-image: url('images/dark.jpg')"
				>
					<h1
						class="
							uk-width-1-2@m
							uk-text-center
							uk-margin-auto
							uk-margin-auto-vertical
							uk-text-bolder
							uk-text-muted
						"
						id="landing-title"
					>
						FIND YOUR CLIQUE
					</h1>
				</div>
				<div>
					<form class="uk-align-center uk-light uk-flex">
						<div class="uk-width-1-3 uk-margin-auto uk-margin-auto-vertical">
							<input
								class="uk-input uk-margin"
								type="text"
								placeholder="Username"
							/>
							<input class="uk-input" type="text" placeholder="Password" />
							<p uk-margin class="uk-margin-auto uk-text-center">
								<button class="uk-button uk-button-default">Log In</button>
								<button class="uk-button uk-button-default">Sign Up</button>
							</p>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script
			src="https://cdn.socket.io/4.3.2/socket.io.min.js"
			integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.8.0/dist/js/uikit.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.8.0/dist/js/uikit-icons.min.js"></script>
	</body>
</html>
